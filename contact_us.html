<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, shrink-to-fit=9">
	<title>Water - Contact Us</title>
	<link rel="icon" type="image/png" href="images/fav.png">
	<link
		href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&amp;display=swap"
		rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<header class="header clearfix">
		<div class="top-header-group">
			<div class="top-header">
				<div class="res_main_logo">
					<a href="index.html"><img src="images/dark-logo-1.svg" alt=""></a>
				</div>
				<div class="main_logo" id="logo">
					<a href="index.html"><img src="images/logo.svg" alt=""></a>
					<a href="index.html"><img class="logo-inverse"
							src="images/dark-logo.svg" alt=""></a>
				</div>
				<div class="search120">
					<div class="ui search">
						<div>
							<input style="border-radius: 5px; border: none;" class="px-5 py-10" type="text"
								placeholder="Search for products..">
						</div>
					</div>
				</div>
				<div class="header_right">
					<ul>
						<li>
							<a href="#" class="offer-link"><i
									class="uil uil-phone-alt"></i>123-004560-123</a>
						</li>
						<li>
							<a href="#" class="offer-link"><i
									class="uil uil-gift"></i>Offers</a>
						</li>
						<li>
							<a href="#" class="offer-link"><i
									class="uil uil-question-circle"></i>Help</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!-- Header End -->
	<!-- Body Start -->
	<div class="wrapper" style="padding-top: 60px;">
		<div class="gambo-Breadcrumb">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="index.html">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Contact
									Us</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<div class="all-product-grid">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="contact-title">
							<h2>Submit customer service request</h2>
							<p>If you have a question about our service or have an issue to
								report, please send a request and we will get back to you as
								soon as possible.</p>
						</div>
						<div class="contact-form">
							<form>
								<div class="form-group mt-1">
									<label class="control-label">Full Name*</label>
									<div class="ui search focus">
										<div class="ui left icon input swdh11 swdh19">
											<input class="prompt srch_explore" type="text"
												name="sendername" id="sendername" required=""
												placeholder="Your Full">
										</div>
									</div>
								</div>
								<div class="form-group mt-1">
									<label class="control-label">Email Address*</label>
									<div class="ui search focus">
										<div class="ui left icon input swdh11 swdh19">
											<input class="prompt srch_explore" type="email"
												name="emailaddress" id="emailaddress" required=""
												placeholder="Your Email Address">
										</div>
									</div>
								</div>
								<div class="form-group mt-1">
									<label class="control-label">Subject*</label>
									<div class="ui search focus">
										<div class="ui left icon input swdh11 swdh19">
											<input class="prompt srch_explore" type="text"
												name="sendersubject" id="sendersubject" required=""
												placeholder="Subject">
										</div>
									</div>
								</div>
								<div class="form-group mt-1">
									<div class="field">
										<label class="control-label">Message*</label>
										<textarea rows="2" class="form-control" id="sendermessage"
											name="sendermessage" required=""
											placeholder="Write Message"></textarea>
									</div>
								</div>
								<button class="next-btn16 hover-btn mt-3" type="submit"
									data-btntext-sending="Sending...">Submit Request</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Body End -->
	<!-- Footer Start -->
	<footer class="footer">
		<div class="footer-first-row">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<ul class="call-email-alt">
							<li><a href="#" class="callemail"><i
										class="uil uil-dialpad-alt"></i>123-004560-123</a></li>
							<li><a href="#" class="callemail"><i
										class="uil uil-envelope-alt"></i>water-order@gmail.com</a>
							</li>
						</ul>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="social-links-footer">
							<ul>
								<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
								<li><a href="#"><i class="fab fa-twitter"></i></a></li>
								<li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
								<li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
								<li><a href="#"><i class="fab fa-instagram"></i></a></li>
								<li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
